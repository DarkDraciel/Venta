<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="../../static/style.css" rel="../stylesheet">
   <link rel="stylesheet" href="../../static/style-log.css">
</head>
<body>
	<div class="wrapper">
		<center>
	<form action="/resurtir" method="POST" >
		<table>
			<tbody>
				
				<tr>
					<td>Codigo: </td>
					<td>
						<select name="codigo">
						{% for contact in contact %}
							<option value="{{ contact.0 }}">{{ contact.0 }}</option>
						{% endfor %}
						</select>
					</td>
				</tr>

				<tr>
					<td>Cantidad: </td>
					<td><input type="text" id="cantidad" name="cantidad" value=""></td>
				</tr>

				<tr>
					<td>Costo Resurtido: </td>
					<td><input type="number" id="costoR" name="costoR" value=""></td>
				</tr>

				<tr>
					<td>Costo por unidad: </td>
					<td><input type="number" id="costoU" name="costoU" value=""></td>
				</tr>

				<tr>
					<td>Precio por unidad: </td>
					<td><input type="number" id="precio" name="precio" value=""></td>
				</tr>
				<tr>
					<td><input type="submit" name="" value="Resurtir"></td>

				</tr>
			</tbody>
		</table>

	</form>
	</center>
<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
      </div>
</body>
</html>
